<div class ="card border-primary text-center">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form action="post">
      <div class="form-group col-sm-6">
        <input [(ngModel)]="usuario.username" type="text" class="form-control"
        name="username" id="username" placeholder="Usuario" autofocus required>
      </div>
      <div class="form-group col-sm-6">
        <input [(ngModel)]="usuario.password" type="password" class="form-control"
        name="password" id="password" placeholder="Contraseña" required>
      </div>
      <div class="form-group col-sm-6">
        <input (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block" value="Iniciar sesión">
      </div>
    </form>

  </div>
</div>
