<div class="card bg-dark text-white my-3">
  <div class="card-header">
    {{ titulo }}
  </div>
  <div class="card-body">
    <div class="container">
      <div class="row">
	<div class="col-sm">
	  <ul *ngIf="cliente" class="list-group text-dark mb-3">
	    <li class="list-group-item active">{{ cliente.nombre }}</li>
	    <li class="list-group-item">{{ cliente.apellido }}</li>
	    <li class="list-group-item">{{ cliente.email }}</li>
	    <li class="list-group-item">{{ cliente.createAt | date:"fullDate" }}</li>
	  </ul>
	  <div class="input-group mb-3">
	    <div class="custom-file">
	      <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
	      <label class="custom-file-label" for="inputGroupFile04">Seleccionar foto</label>
	    </div>
	    <div class="input-group-append">
	      <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-success" type="button" id="inputGroupFileAddon04">Subir</button>
	    </div>
	  </div>

	  <div *ngIf="progreso > 0" class="progress" style="height: 40px;">
	    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [ngStyle]="{width:progreso+'%'}" attr.aria-valuenow="{{ progreso }}" aria-valuemin="0" aria-valuemax="100">
	      {{ progreso }}%
	    </div>
	  </div>

	</div>
	<div class="col-sm">
	  <img *ngIf="cliente?.foto" src="http://localhost:8080/api/uploads/img/{{ cliente.foto }}" alt="{{ cliente.foto }}" class="img-thumbnail rounded">
	</div>
      </div> 
    </div>
  </div>
</div>
